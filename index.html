<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Instagram</title>
</head>
<body>
   <div class="container">
      <div class="phone" id="phone">
         <img src="images/instagram-celularf.png" alt="Imagem do apicativo instagram aberto em um celular">

      <div class="box" id="box">
         <div class="group" id="one">
            <img src="images/instagram-logo.png" alt="Logo do instagram" id="logo">
            <img src="images/photo-profie.jpg" alt="Foto de perfil do usuário" id="selfie">
            <button><a href="#">Continuar como yasminsarinho</a></button>
            <a id="remove" href="#">Remover Conta</a>
         </div>
         <div class="group" id="two">
            <p class="not-account">Não é yasminsarinho?</p>
            <p class="notaccount">
               <p>
                  <a href="#" id="btn" span>Trocar de conta</span>
                  <span style="color: #8e8e8e;">ou</span>
                  <a href="#" id="btn" span>Cadastre-se</span>
               </p>
            </p>
         </div>
         <div class="app">
            <p class="get-the-app">Obetenha o aplicativo.</p>
            <div class="download">
               <img src="images/apple-button.png" a href="#" class="app-download"></a>
               <img src="images/googleplay-button.png" a href="#" class="app-download"></a>
            </div>
         </div>
      </div>
      
   </div>
</body>
</html>
